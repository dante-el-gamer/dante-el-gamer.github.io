  <!-- SCRIPT -->
  <script>
    const username = "dante-el-gamer";

    const container = document.getElementById("repos");
    const searchInput = document.getElementById("search");
    const loader = document.getElementById("loader");
    const toggle = document.getElementById("themeToggle");
    const bgSound = document.getElementById("bgSound");

    let allRepos = [];

    document.addEventListener("click", () => {
      if (bgSound.paused) {
        bgSound.volume = 0.4;
        bgSound.play();
      }
    }, { once: true });

    fetch(`https://api.github.com/users/${username}/repos`)
      .then(res => res.json())
      .then(repos => {
        repos.sort((a, b) => b.stargazers_count - a.stargazers_count);
        allRepos = repos;
        loader.style.display = "none";
        renderRepos(repos);
      })
      .catch(() => {
        loader.innerHTML = "Error cargando repos ğŸ˜­";
      });

    function renderRepos(repos) {
      container.innerHTML = "";

      repos.forEach(repo => {
        const card = document.createElement("div");
        card.className = "repo-card";

        const updated = new Date(repo.updated_at).toLocaleDateString("es-CL");

        card.innerHTML = `
          <h3>
            <a href="${repo.html_url}" target="_blank">${repo.name}</a>
          </h3>
          <p>${repo.description || "Description not found"}</p>

          <div class="info">
            <span>â­ ${repo.stargazers_count}</span>
            <span>ğŸ§  ${repo.language || "language not found"}</span>
            <span>ğŸ•’ ${updated}</span>
          </div>
        `;

        container.appendChild(card);
      });
    }

    searchInput.addEventListener("input", e => {
      const value = e.target.value.toLowerCase();
      renderRepos(
        allRepos.filter(repo =>
          repo.name.toLowerCase().includes(value)
        )
      );
    });

    toggle.addEventListener("click", () => {
      document.body.classList.toggle("light");
      document.body.classList.toggle("dark");
      toggle.textContent =
        document.body.classList.contains("dark") ? "ğŸŒ™" : "âœ¨";
    });
  </script>
